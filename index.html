<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Media Buttons in HTML and CSS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="social-widget">
        <a href="#">
            <ul class="social-button facebook">
                <li><i class="fab fa-facebook"></i></li>
                <li class="social-text">Fecebook</li>
                <li class="right-text">Link Page</li>
            </ul>
            <ul class="social-button twitter">
                <li><i class="fab fa-twitter"></i></li>
                <li class="social-text">Twitter</li>
                <li class="right-text">Follow</li>
            </ul>
            <ul class="social-button instagram">
                <li><i class="fab fa-instagram"></i></li>
                <li class="social-text">Instagram</li>
                <li class="right-text">Follow</li>
            </ul>
            <ul class="social-button linkedin">
                <li><i class="fab fa-linkedin"></i></li>
                <li class="social-text">Linkedin</li>
                <li class="right-text">Connect</li>
            </ul>
            <ul class="social-button whatsapp">
                <li><i class="fab fa-whatsapp"></i></li>
                <li class="social-text">WhatsApp</li>
                <li class="right-text">Chat</li>
            </ul>
            <ul class="social-button youtube">
                <li><i class="fab fa-youtube"></i></li>
                <li class="social-text">Youtube</li>
                <li class="right-text">Subscribe</li>
            </ul>
        </a>
    </div>
</body>

</html>
